<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- main section -->
    <main class="main-container">
      <!-- star patterns -->
      <section>
        <h2>Stars Pattern</h2>
        <ol>
          <!-- triangle -->
          <li>
            Star Triangle
            <p id="triangle"></p>
          </li>
          <!-- square -->
          <li>
            Star Square
            <p id="square"></p>
          </li>
          <!-- pyramid -->
          <li>
            Star Pyramid
            <p id="pyramid"></p>
          </li>
          <!-- diamond -->
          <li>
            Star Diamond
            <p id="diamond"></p>
          </li>
        </ol>
      </section>
      <!-- numbers pattern -->
      <section>
        <h2>Numbers Pattern</h2>
        <ol>
          <!-- num triangle -->
          <li>
            Num Triangle
            <p id="num-triangle"></p>
          </li>
          <!-- num square -->
          <li>
            Num Square
            <p id="num-square"></p>
          </li>
          <!-- num pyramid -->
          <li>
            Num Pyramid
            <p id="num-pyramid"></p>
          </li>
          <!-- num diamond -->
          <li>
            Num Diamond
            <p id="num-diamond"></p>
          </li>
        </ol>
      </section>
      <!-- shapes -->
      <section>
        <h2>Shapes</h2>
        <ol>
          <!-- triangle -->
          <li>
            Triangle
            <p id="shape-triangle"></p>
          </li>
          <!-- square -->
          <li>
            Square
            <p id="shape-square"></p>
          </li>
          <!-- pyramid -->
          <li>
            Pyramid
            <p id="shape-pyramid"></p>
          </li>
          <!-- diamond -->
          <li>
            Diamond
            <p id="shape-diamond"></p>
          </li>
        </ol>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
